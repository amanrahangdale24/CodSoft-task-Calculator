<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="calculation" >
                <input type="text" name="calculation">
            </div>
            <div class="row">
                <button class="b upper">AC</button>
                <button class="b upper">DE</button>
                <button class="b upper">.</button>
                <button class="b upper">/</button>
            </div>
            <div class="row">
                <button class="b">7</button>
                <button class="b">8</button>
                <button class="b">9</button>
                <button class="b upper">*</button>
            </div>
            <div class="row">
                <button class="b">4</button>
                <button class="b">5</button>
                <button class="b">6</button>
                <button class="b upper">-</button>
            </div>
            <div class="row">
                <button class="b">1</button>
                <button class="b">2</button>
                <button class="b">3</button>
                <button class="b upper">+</button>
            </div>
            <div class="row">
                <button class="b">00</button>
                <button class="b">0</button>
                <button class="b new upper">=</button>
            </div>
        </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
